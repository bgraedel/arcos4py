site_name: arcos4py
site_url: https://bgraedel.github.io/arcos4py
repo_url: https://github.com/bgraedel/arcos4py
repo_name: bgraedel/arcos4py
#strict: true
nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Modules: api.md
  - Contributing: contributing.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:
      handlers:
          python:
            paths:
              [arcos4py]
            options:
              show_submodules: true
              docstring_options:
                ignore_init_summary: true
              merge_init_into_class: true
              filters:
              - "!^_"
watch:
  - arcos4py
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/PertzL
      name: Twitter
    - icon: fontawesome/solid/microscope
      link: https://www.pertzlab.net/
      name: Lab Website
    - icon: fontawesome/brands/github
      link: https://github.com/bgraedel/arcos4py
      name: Github
    - icon: material/email
      link: "mailto:benjamin.graedel@unibe.ch"
  analytics:
    provider: google
    property: ${{ secrets.ANALYTICS_SECRET }}
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target=_blank>feedback form</a>.
